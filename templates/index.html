<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>카톡 대화내용만 복붙하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='font-awesome/css/font-awesome.min.css') }}" />

    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-1.10.2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>


</head>
<body>

<div class="container">

<div class="page-header">
    <h1>PC 카톡 대화내용만 복붙하기 <small>대화내용만 뽑아서 드립니다</small></h1>
</div>

<!-- Contact Form - START -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" action="{{ url_for('submit') }}" method="post">
                    <fieldset>
                        <legend class="text-center header">PC 카톡 대화내역을 복붙하세요</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="text" name="text" placeholder="PC 카톡 대화내역을 통째로 복사해서 붙여넣으세요" rows="10"></textarea>
                                <input type="submit">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .header {
        color: #36A0FF;
        font-size: 27px;
        padding: 10px;
    }

    .bigicon {
        font-size: 35px;
        color: #36A0FF;
    }
</style>

<!-- Contact Form - END -->

</div>

</body>
</html>
